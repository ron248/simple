<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="col-sm-10 col-lg-offset-1">
        <div ng-repeat="system in systems">
            <div class="col-sm-2">
                <div  ui-sref="systemPage" ng-click="setSystemChoose(system.name)" class="system-card">
                    <img class="card-img" ng-src="assets/img/{{system.imgName}}.png">
                    <div class="card-footer"><h3>{{system.name}}</h3></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
