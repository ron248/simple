<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <button type="button" class="btn btn-success col-sm-10"  ng-click="queryOpen()">הוסף שליפה</button>
    <div ng-repeat="query in queryList | filter:{system:systemChoose}">
        <div>{{query.name}}</div>
        <div>{{query.explanation}}</div>
        <div>{{query.query}}</div>
        <div>{{query.system}}</div>
    </div>
</body>
</html>
