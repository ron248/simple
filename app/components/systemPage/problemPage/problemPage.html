<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button type="button" class="btn btn-success col-sm-10"  ng-click="problemOpen()">הוסף תקלה</button>
<div ng-repeat="problem in problemList">
    <div>סימפטום התקלה: {{problem.symptom}}</div>
    <div>פתרון התקלה: {{problem.solution}}</div>
    <div>שם המערכת: {{problem.system}}</div>
</div>
</body>
</html>
